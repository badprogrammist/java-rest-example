<div>
    <p>Search: <input ng-model="searchQuery"/></p>
    <ul>
        <li ng-repeat="unit in units | filter:searchQuery" >
            <a href="#/unit/view/{{unit.id}}">{{user.username}}</a>
        </li>
    </ul>
    <p>Total: {{units.length}}</p>
    <a href="#/unit/create">New unit</a>
</div>
